<div class="box">
    <div align="center" class="course-image">
        <img src={{course?.Image}} alt="">
    </div>

    <h6 class="mt-3">{{course?.CourseName}}</h6>
    <p class="mt-2">
        {{course?.Description}}
    </p>
    <button type="button" class="btn btn-success me-3" (click)="OnAddbtnHandler($event)">Add</button>
    <button type="button" class="btn btn-success" (click)="OnRemovebtnHandler($event)">Remove</button>
</div>
